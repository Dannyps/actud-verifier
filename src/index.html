<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ACTUD Verifier</title>
</head>

<body>
  <header>
    <div class="bg-dark" id="navbarHeader">
      <div class="navbar navbar-dark bg-dark box-shadow container">
        <h1 class="text-white">ACTUD Verifier</h1>
      </div>
  </header>
  <main>
    <section class="jumbotron">
      <div class="flex-container">
        <div>
          <button id="serialPortActivator" disabled="true" type="button">Use Serial Port</button>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#qrHelpers">
            Toggle Setup Codes
          </button>
          <div id="qrHelpers" class="collapse flex-container"></div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
          <div id="actud"></div>
          <div id="new-actud"></div>
          <div id="new-actud-qr"></div>
        </div>
      </div>
    </section>
  </main>
  <div id="error-wrapper"></div>
</body>

</html>
