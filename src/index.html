<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ACTUD Verifier</title>
</head>

<body>
  <header>
    <div class="bg-dark" id="navbarHeader">
      <div class="navbar navbar-dark bg-dark box-shadow container">
        <h1 class="text-white">ACTUD Verifier</h1>
      </div>
  </header>
  <main>
    <section class="jumbotron">
      <div class="flex-container">
        <div>
          <p id="readingInputPane">Reading input... Please press <code>ENTER</code> when finished.</p>
          <textarea id="input" placeholder="insert ACTUD here" cols="60" rows="4" autofocus></textarea>
          <br />
          <button type="button" data-bs-toggle="collapse" data-bs-target="#qrHelpers">
            Toggle Setup Codes
          </button>
          <div id="qrHelpers" class="collapse flex-container"></div>
        </div>
        <div id="actud"></div>
      </div>
    </section>
  </main>
</body>

</html>
